<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locate</title>
    <link rel="stylesheet" href="styles/locate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>

<div id="window_outer">
    <div id="window_inner">

        <div id="title_container">
            <input type="text" id="ticker" placeholder="HKD" name="ticker">
            <h1 class="title">AMTD Digital Inc. ADR</h1>
            <div class="info">
                <p>Search a database of over 500 questions about trading at Trillium</p>
            </div>
        </div>

        <div id="widget_container">
            <h2 id="price" class="widget">89.64</h2>
            <h2 id="percent" class="widget">(2.45%)</h2>

            <div id="widget_container_right">
                <h2 id="daily_high" class="widget">H 90.04</h2>
                <h2 id="daily_low" class="widget">L 89.58</h2>
                <h2 id="open" class="widget">O 89.96</h2>
                <h2 id="close" class="widget">C 85.00</h2>
            </div>
        </div>

        <div id="chart_container">
            <!-- insert canvas here -->
        </div>

        <div id="indicator_container">
        </div>
    </div>
</div>



</body>
<script src="scripts/market-data.js"></script>
<script src="scripts/draggable.js"></script>
<script src="scripts/duplicate.js"></script>
</html>
