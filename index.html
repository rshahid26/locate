<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locate</title>
    <link rel="stylesheet" href="styles/locate.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
    <script src="chartjs-chart-financial.js"></script>
    <script src="server/node_modules/hammerjs/hammer.min.js"></script>
    <script src="/server/node_modules/chart.js/dist/chart.js" type="module"></script>
    <script src="/server/node_modules/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
<div class="window_outer">
    <div class="window_inner">

        <form class="ticker_form" method="post">
            <div class="title_container">
                <input type="text" class="ticker" placeholder="HKD" name="ticker" autocapitalize="on" autocomplete="off">
                <h1 class="title">AMTD Digital Inc. ADR</h1>
                <div class="info">
                    <p>Search a database of over 500 questions about trading at Trillium</p>
                </div>
            </div>
        </form>

        <div class="widget_container">
            <h2 class="price widget">89.64</h2>
            <h2 class="percent widget">(2.45%)</h2>

            <div class="widget_container_right">
                <h2 class="open widget">O 89.96</h2>
                <h2 class="daily_high widget">H 90.04</h2>
                <h2 class="daily_low widget">L 89.58</h2>
                <h2 class="close widget">C 85.00</h2>
            </div>
        </div>

        <div class="chart_container">
            <canvas id="chart1" style="width: 400px"></canvas>
        </div>

        <div class="indicator_container"></div>
    </div>
</div>

<script src="scripts/index.js" type="module" id="index.js"></script>
<script src="scripts/ocr.js"></script>
<script src="scripts/market.js" type="module"></script>
<script src="scripts/draggable.js" type="module"></script>
<script src="scripts/duplicate.js" type="module"></script>
</body>

</html>
